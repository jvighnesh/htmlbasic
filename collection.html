<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--My  CSS-->
    <link rel="stylesheet" href="ecom.css">
    <!--Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1>Cupie</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-link"><a href="">Contact</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <!--Side Navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="">Contact</a></p>
        </div>
    </div>
    <!--Product-->
    <div class="product-section">
        <form class="product-search">
            <input type="text" id="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="products" id="products">
            <div class="products-box">
            <img src="https://source.unsplash.com/random/200x200/?white shoe" alt="shoe">
            <p>White Shoe</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?black shirt" alt="black shirt">
                <p>Black Shirt</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?blue jeans" alt="jeans">
                <p>Blue Jeans</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?White Shirt" alt="white shirt">
                <p>White Shirt</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?suit" alt="suit">
                <p>Suit</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?belt" alt="belt">
                <p>Belt</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?sunglass" alt="sunglass">
                <p>Coolers</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?tie" alt="tie">
                <p>Tie</p>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box1">
                <h2 class="headingtext">Cupie <i class="fa-regular fa-copyright"></i></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint iure dicta quidem eaque quisquam qui!</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: white;"></i>
                    <i class="fa-brands fa-youtube" style="color: white;"></i>
                    <i class="fa-brands fa-facebook" style="color: white;"></i>
                </div>
            </div>
        </div>
        <p>@ 2024 Cupie.com</p>
    </div>
    <script src="collection.js"></script>
